<script>


  function loadWithPosition(position) {
    console.log(position);
    const pos = position.coords.latitude + ',' + position.coords.longitude;
    document.getElementById('myiframe').src = 'https://docs.google.com/forms/d/e/1FAIpQLSd4AojUonVUqRrXRFfoqWFMGIeWkzk8Zl_dmwUYLHoGZZ1sEQ/viewform?embedded=true&entry.61920873=' + pos
  }

  function getLocation() {
    if (navigator.geolocation) {
      console.log('hasgeo')
      navigator.geolocation.getCurrentPosition(loadWithPosition);
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  }


  window.onload = function() {
    getLocation()

  }



</script>



<iframe  id='myiframe' src="" width="100vw" height="100vh" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
